<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نتيجة الجامعة - ACU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      direction: rtl;
      text-align: center;
    }
    .box {
      background: #fff;
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    .pass {
      color: #0a7d2c;
      font-weight: bold;
    }
    .fail {
      color: #b00020;
      font-weight: bold;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <img src="acu.png" alt="ACU Logo" style="width:120px;margin-top:20px;" />

  <div class="box">
    <h2>الاستعلام عن نتيجة الجامعة</h2>
    <input type="text" id="studentId" placeholder="ادخل ID الطالب" />
    <button onclick="showResult()">عرض النتيجة</button>

    <div id="result"></div>
  </div>

  <script>
    // بيانات تجريبية – تقدر تعدلها براحتك
    const students = {
  "42410125": {
    name: "omar karam helmy dewan",
    rank: 14,
    total: 305,
    gpa: 3.1,
    subjects: {
      "MT201 - Linear Algebra II": "A+",
      "MT203 - Probability & Statistics": "A+",
      "CS201 - Data Structures": "B",
      "CN201 - Logic Design": "C",
      "MT202 - Calculus II": "D"
    }
  },
  "42410229": {
    name: "ziad sabry agour",
    rank: 87,
    total: 305,
    gpa: 2.4,
    subjects: {
      "MT201 - Linear Algebra II": "C",
      "MT203 - Probability & Statistics": "B",
      "CS201 - Data Structures": "C",
      "CN201 - Logic Design": "D",
      "MT202 - Calculus II": "C"
    }
  },
  "42410310": {
    name: "menna ahmed elshamy",
    rank: 55,
    total: 305,
    gpa: 2.8,
    subjects: {
      "MT201 - Linear Algebra II": "B",
      "MT203 - Probability & Statistics": "B",
      "CS201 - Data Structures": "C",
      "CN201 - Logic Design": "C",
      "MT202 - Calculus II": "B"
    }
  },
  "42410477": {
    name: "ahmed mohamed hassan",
    rank: 190,
    total: 305,
    gpa: 1.9,
    subjects: {
      "MT201 - Linear Algebra II": "D",
      "MT203 - Probability & Statistics": "F",
      "CS201 - Data Structures": "C",
      "CN201 - Logic Design": "D",
      "MT202 - Calculus II": "C"
    }
  },
  "42410999": {
    name: "fatma said abdallah",
    rank: 300,
    total: 305,
    gpa: 0.4,
    subjects: {
      "MT201 - Linear Algebra II": "F",
      "MT203 - Probability & Statistics": "F",
      "CS201 - Data Structures": "F",
      "CN201 - Logic Design": "F",
      "MT202 - Calculus II": "D"
    }
  }
};

    function showResult() {
      const id = document.getElementById("studentId").value;
      const resultDiv = document.getElementById("result");

      if (!students[id]) {
        resultDiv.innerHTML = `
          <div style="border:1px solid #b00020;padding:15px;border-radius:8px;">
            <h3 style="color:#b00020">خطأ في البيانات</h3>
            <p>رقم الطالب غير موجود في قاعدة البيانات</p>
          </div>`;
        return;
      }

      const student = students[id];
      let statusClass = student.gpa >= 2 ? 'pass' : 'fail';
      let statusText = student.gpa >= 2 ? 'ناجح' : 'راسب';

      let html = `
        <h3>اسم الطالب: ${student.name}</h3>
        <p>الترتيب على الدفعة: <strong>${student.rank}</strong> من ${student.total}</p>
        <p>GPA: <strong>${student.gpa}</strong> / 4</p>
        <p>الحالة: <span class="${statusClass}">${statusText}</span></p>
      `;

      html += "<table><tr><th>المادة</th><th>التقدير</th></tr>";

      for (let sub in student.subjects) {
        const grade = student.subjects[sub];
        const cls = grade === 'F' ? 'fail' : 'pass';
        html += `<tr><td>${sub}</td><td class="${cls}">${grade}</td></tr>`;
      }

      html += "</table>";
      resultDiv.innerHTML = html;
    }

      let html = `<h3>اسم الطالب: ${students[id].name}</h3>`;
      html += "<table><tr><th>المادة</th><th>الدرجة</th></tr>";

      for (let sub in students[id].subjects) {
        html += `<tr><td>${sub}</td><td>${students[id].subjects[sub]}</td></tr>`;
      }

      html += "</table>";
      resultDiv.innerHTML = html;
    }
  </script>

</body>
</html>
