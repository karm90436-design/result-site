<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>University Result - ACU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      direction: rtl;
      text-align: center;
    }
    .box {
      background: #fff;
      width: 420px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #eee;
    }
    .pass {
      color: #0a7d2c;
      font-weight: bold;
    }
    .fail {
      color: #b00020;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="acu.png" alt="ACU Logo" style="width:120px;margin-top:20px;" />

  <div class="box">
    <h2>الاستعلام عن نتيجة الجامعة</h2>
    <input type="text" id="studentId" placeholder="ادخل ID الطالب" />
    <button onclick="showResult()">عرض النتيجة</button>
    <div id="result"></div>
  </div>

<script>
const students = {
  "42410125": {
    name: "omar karam helmy dewan",
    rank: 14,
    total: 305,
    gpa: 4.0,
    subjects: {
      "MT201 - Linear Algebra II": "A+",
      "MT203 - Probability & Statistics": "A+",
      "CS201 - Data Structures": "A+",
      "CN201 - Logic Design": "A+",
      "MT202 - Calculus II": "A+"
    }
  },
  "42410140": {
    name: "Student A",
    rank: 180,
    total: 305,
    gpa: 2.3,
    subjects: {
      "MT201": "C",
      "MT203": "F",
      "CS201": "D",
      "CN201": "F",
      "MT202": "C"
    }
  }
};

function showResult() {
  const id = document.getElementById("studentId").value;
  const resultDiv = document.getElementById("result");

  if (!students[id]) {
    resultDiv.innerHTML = `
      <div style="border:1px solid #b00020;padding:15px;border-radius:8px;">
        <h3 style="color:#b00020">خطأ في البيانات</h3>
        <p>رقم الطالب غير موجود في قاعدة البيانات</p>
      </div>`;
    return;
  }

  const s = students[id];
  let status = s.gpa >= 2 ? "ناجح" : "راسب";
  let statusClass = s.gpa >= 2 ? "pass" : "fail";

  let html = `
    <h3>اسم الطالب: ${s.name}</h3>
    <p>الترتيب على الدفعة: <strong>${s.rank}</strong> من ${s.total}</p>
    <p>GPA: <strong>${s.gpa}</strong> / 4</p>
    <p>الحالة: <span class="${statusClass}">${status}</span></p>
    <table>
      <tr><th>المادة</th><th>التقدير</th></tr>
  `;

  for (let sub in s.subjects) {
    let g = s.subjects[sub];
    let cls = g === "F" ? "fail" : "pass";
    html += `<tr><td>${sub}</td><td class="${cls}">${g}</td></tr>`;
  }

  html += "</table>";
  resultDiv.innerHTML = html;
}
</script>

</body>
</html>
